<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Layout Pratice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .one-third {
            width: 33%;
            height: 5rem;
            background: gray;
            display: inline-block;
        }

        @media (max-width: 992px) {
            .one-third {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!--    Responsive Columns Without Bootstrap-->
<div class="one-third"></div>
<div class="one-third"></div>
<div class="one-third"></div>

<!--    Container Fluid Columns With Bootstrap-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
    </div>
</div>


<!--Container Columns With Bootstrap-->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-lg-4" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
    </div>
</div>

<!--Container Fluid Complete Grid Layout-->
<div class="container-fluid py-5">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 col-xl-1" style="background: gray; height: 5rem; border: .1rem solid white;"></div>
    </div>
</div>

</body>
</html>
